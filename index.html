<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/script.js" defer></script>
  <title>Mario Game</title>
</head>
<body>
  <div class="game-board">
    <img src="./assets/pipe.png" alt="pipe-image" class="pipe hidden" />
    <img src="./assets/mario.gif" alt="mario-gif" class="mario hidden" />
    <img src="./assets/clouds.png" alt="clouds-image" class="clouds hidden" />
    <img src="./assets/gram.png" alt="gram-image" class="gram" />
    
    <div class="start">
      <i class="bi bi-caret-right-fill"></i>
    </div>

    <div class="reload hidden">
      <i class="bi bi-arrow-clockwise"></i>
    </div>
    
    <div class="score hidden">
      <span class="score-show">Score</span>
      <span class="score-show count">0</span>
    </div>
  </div>
</body>
</html>
